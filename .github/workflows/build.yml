name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        GOARCH: [amd64, arm64]
        GOOS: [linux, darwin, windows]        
        exclude:
        - os: ubuntu-latest
          GOOS: windows          
        - os: ubuntu-latest
          GOOS: darwin
        - os: macos-latest
          GOOS: linux
        - os: macos-latest
          GOOS: windows
        - os: macos-latest
          GOARCH: arm64
        - os: windows-latest
          GOOS: linux
        - os: windows-latest
          GOOS: darwin
        - os: windows-latest
          GOARCH: arm64                         
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go test -v .
    - name: Build Client
      run: GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -o tcpbc-${{ matrix.GOOS }}-${{ matrix.GOARCH }} -v ./cmd/client
    - name: Build Server
      run: GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -o tcpbs-${GOOS}-${GOARCH} -v ./cmd/server
