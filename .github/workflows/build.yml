name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOOS: [darwin, linux]
        GOARCH: [amd64, arm64]

    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go test -v .
    - name: Build Client
      run: GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -o tcpbc-${{ matrix.GOOS }}-${{ matrix.GOARCH }} -v ./cmd/client
    - name: Build Server
      run: GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} go build -o tcpbs-${GOOS}-${GOARCH} -v ./cmd/server
